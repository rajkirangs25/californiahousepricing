<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>House Price Prediction</title>
  </head>
  <body>
    <div class="container">
      <form
        action="{{url_for('predict')}}"
        method="post"
        class="d-flex flex-column m-2"
      >
        <input type="text" name="MedInc" placeholder="MedInc" required />
        <input type="text" name="HouseAge" placeholder="HouseAge" required />
        <input type="text" name="AveRooms" placeholder="AveRooms" required />
        <input type="text" name="AveBedrms" placeholder="AveBedrms" required />
        <input
          type="text"
          name="Population"
          placeholder="Population"
          required
        />
        <input type="text" name="AveOccup" placeholder="AveOccup" required />
        <input type="text" name="Latitude" placeholder="Latitude" required />
        <input type="text" name="Longitude" placeholder="Longitude" required />
        <input type="submit" value="Predict" />
      </form>
    </div>

    {{ prediction_text }}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
